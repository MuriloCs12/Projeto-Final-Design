<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap do projeto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icones do projeto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- css do projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
    <section class="tudo h-100 d-flex gap-5">
        <div class=" col-2 d-flex flex-column justify-content-between h-100 padeiro border-end">
            <div class="nav d-flex flex-column">
                <div class="topo d-flex justify-content-between pb-5">
                    <img src="assets/img/awe-logo.svg" alt="">
                    <i class="bi bi-list ms-5 hover"></i>
                </div>
                <div class="options d-flex flex-column gap-4">
                    <a href="Dashboard.html" class="link-underline link-underline-opacity-0">
                        <div class="dashboard bg-body-secondary rounded d-flex align-items-center gap-2 hover">
                            <i class="bi ps-2 bi-house-door text-primary"></i>
            
                            <p class='text-primary'>Dashboard</p>
                        </div>
                    </a>
                    <a href="Modalidades.html" class="link-underline link-underline-opacity-0">
                        <div class="modalidades d-flex align-items-center gap-2 hover">
                            <i class="bi ps-2 bi-star"></i>
                            Modalidades
                        </div>
                    </a>
                    <div class="borda border-bottom"></div>
                    <a href="Tela-de-Login.html"  class='link-danger link-underline link-underline-opacity-0'>
                        <div class="log-out d-flex align-items-center gap-2">
                            <i class="bi bi-box-arrow-right hover"></i>
                            Sair
                        </div>
                    </a>
                </div>
            </div>
            <div class="profile d-flex gap-2 hover">
                <i class="bi bi-person-circle fs-3"></i>
                <a href="Perfil.html" class='link-underline link-underline-opacity-0'>
                    <div class="pessoa w-100">
                        <p class="fw-bold">Jr Programador</p>
                        <p>Atleta</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="container pt-5 ps-5">
            <h5 class="fw-semibold pb-3">Suas inscrições</h5>
            <div class="modalidades d-flex flex-column gap-4">
                <div class="volei d-flex flex-column gap-4 border border-secondary-subtle rounded p-3">
                    <div class="d-flex align-items-center gap-2">
                        <p class="nome-mod fw-semibold">Vôlei de Quadra</p>
                        <div class="confirmado d-flex justify-content-center">
                            <span class="confirmacao me-2 badge rounded-pill text-bg-success fw-bold">Confirmado</span>
                        </div>
                        <div class="img bg-dark d-flex justify-content-center align-items-center rounded-circle">
                            <img src="assets/img/volleyball.svg" alt="">
                        </div>  
                    </div>
                    <button class="detalhes btn btn-outline-secondary fw-semibold p-0">Detalhes</button>
                </div>
                <div class="futebol d-flex flex-column gap-4 border border-secondary-subtle rounded p-3">
                    <div class="d-flex align-items-center gap-3">
                        <p class="nome-mod fw-semibold">Futebol Society</p>
                        <div class="a-pagar d-flex justify-content-center rounded-pill me-2">
                            <span class="confirmacao badge fw-bold">A pagar</span>
                        </div>
                        <div class="img bg-dark d-flex justify-content-center align-items-center rounded-circle">
                            <img src="assets/img/maki_soccer.svg" alt="">
                        </div>  
                    </div>
                    <div class="botoes d-flex gap-2">
                        <button class="detalhes btn btn-outline-secondary fw-semibold p-0">Detalhes</button>
                        <button class=" btn btn-primary fw-semibold">Efetuar Pagamento</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
