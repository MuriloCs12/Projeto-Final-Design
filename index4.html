<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- bootstrap do projeto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icones do projeto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- css do projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
    <section class="h-100 d-flex">
        <div class="col-2 d-flex flex-column justify-content-between h-100 padeiro">
            <div class="nav d-flex flex-column">
                <div class="topo d-flex justify-content-between pb-5">
                    <img src="assets/img/awe-logo.svg">
                    <i class="bi bi-list ms-5 hover"></i>
                </div>
                <div class="options d-flex flex-column gap-4">
                    <div class="dashboard d-flex align-items-center gap-2">
                        <i class="bi bi-house-door hover"></i>
                        <a href="#" class="link-underline link-underline-opacity-0">Dashboard</a>
                    </div>
                    <div class="modalidades d-flex align-items-center gap-2">
                        <i class="bi bi-star hover"></i>
                        <a href="#" class="link-underline link-underline-opacity-0">Modalidades</a>
                    </div>
                    <div class="borda border-bottom"></div>
                    <div class="log-out d-flex align-items-center gap-2">
                        <i class="bi bi-box-arrow-right hover"></i>
                        <a href="#" class="link-danger link-underline link-underline-opacity-0">Sair</a>
                    </div>
                </div>
            </div>
            <div class="profile d-flex gap-2 hover">
                <i class="bi bi-person-circle fs-3"></i>
                <div class="pessoa">
                    <p>Jr Programador</p>
                    <p>Atleta</p>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div id="cont-index-4" class="container justify-content-center d-flex">
                <div class="row">
                    <div id="label" class="d-flex flex-column gap-3">
                        <div class="d-flex gap-2 mt-3">
                            <a id="home" class="link-underline link-underline-opacity-0" href="#">Perfil</a>
                            <img src="assets/img/icon.svg">
                            <p>Alterar Senha</p>
                        </div>
                        <h3 class="pb-2 border-bottom">Alterar de Senha</h3>
                    </div>
                    <form id="form-p" class="d-flex flex-column pt-3 mt-4 pb-5 gap-4 border-bottom">
                        <p>Use o formulário a seguir para alterar a senha.</p>
                        <div>
                            <p>Senha atual:</p>
                            <input class="form-control" placeholder="Digite sua senha atual" type="text">
                        </div>
                        <div>
                            <p>Nova senha:</p>
                            <input class="form-control" placeholder="Digite sua nova senha" type="text">
                        </div>
                        <div>
                            <p>Repita a nova senha:</p>
                            <input class="form-control" placeholder="Reinsira sua nova senha" type="text">
                        </div>
                    </form>
                    <button id="button" class="btn btn-primary mt-4">Salvar alterações</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
