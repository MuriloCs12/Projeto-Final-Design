<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- bootstrap do projeto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icones do projeto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- css do projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column gap-3">
            <div class="d-flex gap-2 mt-3">
                <a id="home" class="link-underline link-underline-opacity-0" href="#">Perfil</a>
                <img src="assets/img/icon.svg">
                <p>Alterar Senha</p>
            </div>
            <h3 class="pb-2 border-bottom">Alterar de Senha</h3>
        </div>
        <form class="d-flex flex-column pt-3 mt-4 pb-5 gap-4 border-bottom">
            <p>Use o formulário a seguir para alterar a senha.</p>
            <div>
                <p>Senha atual:</p>
                <input class="form-control" placeholder="Digite sua senha atual" type="text">
            </div>
            <div>
                <p>Nova senha:</p>
                <input class="form-control" placeholder="Digite sua nova senha" type="text">
            </div>
            <div>
                <p>Repita a nova senha:</p>
                <input class="form-control" placeholder="Reinsira sua nova senha" type="text">
            </div>
        </form>
        <button id="button" class="btn btn-primary mt-4">Salvar alterações</button>
    </div>
</body>
</html>
